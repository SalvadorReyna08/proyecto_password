<hr>
    <h1 id="titulo">Generar contraseñas seguras!!!</h1>
    <hr>
    <div id="div1" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h3>Puedes generar una contraseña totalmente aleatoria con un solo click!</h3>
        <hr>
        <div id="div2">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <fieldset>
                    <legend>Selecciona la seguridad de tu contraseña</legend>
                    <input type="radio" class="btn-check" name="seguridad" id="poco" autocomplete="off" value="poco" [(ngModel)]="segu">
                    <label class="btn btn-outline-danger" for="poco">Poco segura</label>

                    <input type="radio" class="btn-check" name="seguridad" id="medio" autocomplete="off" value="medio" [(ngModel)]="segu">
                    <label class="btn btn-outline-warning" for="medio">Medio segura</label>

                    <input type="radio" class="btn-check" name="seguridad" id="muy" autocomplete="off" value="muy" [(ngModel)]="segu">
                    <label class="btn btn-outline-success" for="muy">Muy segura</label>
                </fieldset>
                <br>
                <label>
                    Ingresa el numero de caracteres que tendra tu contraseña: 
                    <br>
                    <input type="number" id="longitudNumero" class="form-control text-center" min="8" max="50" [(ngModel)]="longitud"/>
                </label>
            </div>
        </div>
        <br>
        <fieldset>
            <button (click)="generar()" type="button" class="btn btn-success" id="generarC">Generar contraseña</button>
        </fieldset>
        <span id="mostrarContraseña" class="badge bg-success">{{contra}}</span>
        <br>
    </div>
    <hr>
